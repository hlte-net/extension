<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <style type="text/css">
    body {
      margin: 1em;
    }

    #info_box {
      display: block;
      float: left;
      position: absolute;
      font-size: 75%;
      bottom: 1em;
      right: 1.5em;
    }

    #err_show_box {
      display: block;
      float: left;
      position: absolute;
      font-size: 75%;
      bottom: 1em;
      left: 1.5em;
    }

    #spacer {
      display: block;
      width: 100%;
      height: 3em;
    }

    #save {
      margin-top: 2em;
    }

    #local_container {
      padding-top: 0.5em;
      display: none;
    }

    #add_be_container {
      padding-top: 2em;
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ddd;
      padding: 20px;
      border: 2px solid black;
      border-radius: 3px;
      z-index: 999;
    }

    #err_box {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      width: 78%;
      max-width: 315px;
      max-height: 185px;
      background: #ddd;
      padding: 20px;
      border: 2px solid black;
      border-radius: 3px;
      z-index: 999;
      font-size: 0.75em;
      overflow: scroll;
    }

    #ephemeral {
      display: none;
      color: green;
    }

    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #set_uid {
      size: 80%;
    }
    
    label {
      margin-top: 7px;
    }

    .add_be_label {
      width: 70px;
      display: inline-block;
    }

    li {
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.5em;
    }

    .keyicon {
      width: 12px;
      height: 12px;
      margin-bottom: -2px;
    }

    h4 {
      margin-top: 0;
    }

    #logo_img {
      display: none;
    }

    .unreachable  {
      text-decoration: line-through;
      color: red;
    }
    </style>
  </head>

  <body>
    <form>
      <div id="err_box"></div>
      <div id="logo">
        <img id="logo_img" src="" width=32 />
      </div>

      <div id="error_container" style="display: none;">
        <h2>No backends were found!</h2>
        <br/>
        <p>Please visit <a href="https://hlte.net" target="_blank">hlte.net</a>
        for instructions on installing the local or deploying a remote backend.</p>
      </div>

      <div id="form_container">
        <h3>Registered backends:</h3>
        <div><ol id="backend_list"></ol></div>
        <button id="add_be" type="submit">Add Backend</button>

        <div id="add_be_container">
          <h4>Add backend:</h4>
          <label class="add_be_label">HTTPS?</label>
          <input id="add_be_https" type="checkbox" />
          </br>
          <label class="add_be_label">Hostname</label>
          <input type="text" size=30 id="add_be_hostname" placeholder="api.myhlteserver.example" />
          <br/>
          <label class="add_be_label">Passphrase</label>
          <input type="text" size=30 id="add_be_passphrase" placeholder="optional" />

          <br/><br/>
          <button id="add_be_submit" type="submit">Add</button>
          <button id="add_be_cancel" type="submit">Cancel</button>
        </div>

        <div id="local_container">
          <h3>Available storage formats:</h3>
          <div id="local_formats">
          </div>
        </div>

        <button id="save" type="submit" disabled="true">Save</button>
        <button id="reset" type="submit">Reset</button>
      </div>

      <div id="spacer"></div>

      <div id="err_show_box">
        <button id="show_err" type="submit" style="display: none;">Show Errors</button>
        <button id="hide_err" type="submit" style="display: none;">Hide Errors</button>
      </div>

      <div id="info_box">
        <div id="info_container">
          icons courtesy of <a href="https://icons8.com" target="_blank">icons8.com</a>
        </div>
      </div>
    </form>

    <div style="display: none">
      <div id="local_format_tmpl" class="local_format" style="display: none;">
        <input data-id="cbox" type="checkbox" disabled="true" />
        <label data-id="label"></label>
      </div>

      <li id="be_list_ele_tmpl">
        <img data-id="keyicon" class="keyicon"/>
        <img data-id="ppicon" class="keyicon"/>
        <span data-id="be_name"></span>
      </li>
    </div>
    <script src="shared.js"></script>
    <script src="options.js"></script>
  </body>
</html>
