<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link id="style_link" href="light.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style type="text/css">
    body {
      font-size: 0.85em;
    }
    </style>
  </head>

  <body>
    <div id="err_box" class="popup_general"></div>

    <div id="logo">
      <img id="logo_img" src="" width=32 />
    </div>

    <div id="error_container" style="display: none;">
      <h2>No backends were found!</h2>
      <br/>
      <p>Please visit <a href="https://hlte.net" target="_blank">hlte.net</a>
      for instructions on installing the local or deploying a remote backend.</p>
    </div>

    <div id="search_main_cont" style="width: 100%;" class="row-dir">
      <div id="search_inner_cont" class="col-dir ctrl-box bordered">
        <div id="search_innerinner_cont">
          <div style="display: inline;">
            <h3 id="query_title" class="inline">Search:</h3>
            <input  class="inline" type="text" id="search_in" style="margin: 0 0 7px 7px;" />
          </div>
          <div style="display: inline;">
            <h3 id="" class="inline">Limit:</h3>
            <input class="inline" type="number" id="limit_in" size="6" value="100" placeholder="10" style="margin: 0 0 7px 7px;" />
          </div>
          <div style="display: inline;">
            <h3 id="" class="inline">Newest First:</h3>
            <input class="inline" type="checkbox" id="newest_first_in" checked="true" />
          </div>
        </div>
        <div id="search_res_info" class="col-dir"></div>
        <div id="search_res" class="col-dir"></div>
      </div>
    </div>

    <div id="ver_box"></div>

    <div id="info_box">
      <div id="info_container" class="col-dir">
        <div class="algn-r dsp-i"><a href="#" id="theme_toggle_button">switch theme</a></div>
        <div class="algn-r dsp-i"><a href="#" id="open_options_button">options...</a></div>
      </div>
    </div>


    <!-- template objects; never make this container visible -->
    <div style="display: none">
      <div id="search_res_row_tmpl" class="col-dir-r search_res_row bordered">
        <div class="row-dir" style="justify-content: space-between;">
          <div data-id="srr_ts"></div>
          <div data-id="srr_uris"></div>
        </div>
        <div><blockquote data-id="srr_hilite"></blockquote></div>
        <div data-id="srr_ann"></div>
      </div>
    </div>
    
    <script src="config.js" defer></script>
    <script src="shared.js" defer></script>
    <script src="search.js" defer></script>
  </body>
</html>
